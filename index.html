<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Phim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .movie {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
    #trailer-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Danh Sách Phim</h1>

  <!-- Phim 3 -->
  <div class="movie">
    <h3>Phim 3 - Khoa học viễn tưởng</h3>
    <button onclick="playTrailer('https://www.youtube.com/embed/f9hCvW3A4RU')">Xem Trailer</button>
  </div>

  <!-- Nơi hiển thị video trailer -->
  <div id="trailer-container">
    <h2>Trailer Phim</h2>
    <iframe id="trailer-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Script xử lý nhúng video -->
  <script>
    function playTrailer(videoUrl) {
      const container = document.getElementById('trailer-container');
      const iframe = document.getElementById('trailer-video');
      iframe.src = videoUrl + "?autoplay=1";
      container.style.display = "block";
      window.scrollTo(0, container.offsetTop - 50);
    }
  </script>

</body>
</html>
